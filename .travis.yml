language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_API=29
    - EMULATOR_API=25
    - ANDROID_BUILD_TOOLS=29.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes
    - ANDROID_SDK_ROOT=$ANDROID_HOME
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - extra
    - android-$EMULATOR_API
    - addon-google_apis-google-$EMULATOR_API
    - sys-img-x86-android-$EMULATOR_API
    - sys-img-x86-addon-google_apis-google-$EMULATOR_API
    - sys-img-x86-addon-google_apis-google-$EMULATOR_API
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
install:
  - chmod +x gradlew
  - ./gradlew clean dependencies
before_script:
  - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi default/x86
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew build
  - ./gradlew testDebugUnitTest
  - ./gradlew connectedCheck
